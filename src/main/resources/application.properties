spring.application.name=SWE481

# Supabase PostgreSQL Database Configuration
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://db.wnrzgrckygjuumlbdhbc.supabase.co:5432/postgres}
spring.datasource.username=${SUPABASE_DB_USER:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:}

# PostgreSQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

# Error Handling
server.error.include-message=always
server.error.include-stacktrace=always

# Server Port
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
